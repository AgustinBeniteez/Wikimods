<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#2d2d2d"/>
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#44bd32">JEI - Detalles de receta</text>
  
  <!-- Interfaz estilizada de JEI mostrando una receta específica -->
  <rect x="200" y="150" width="400" height="300" stroke="#44bd32" stroke-width="4" fill="#1e1e1e"/>
  
  <!-- Título de la receta -->
  <rect x="220" y="170" width="360" height="40" fill="#333333" stroke="#44bd32" stroke-width="2"/>
  <text x="400" y="195" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#FFFFFF">Receta: Pico de diamante</text>
  
  <!-- Grid de crafting -->
  <g transform="translate(300, 230)">
    <!-- Fila 1 -->
    <rect x="0" y="0" width="50" height="50" fill="#555555" stroke="#777777" stroke-width="1"/>
    <rect x="60" y="0" width="50" height="50" fill="#555555" stroke="#777777" stroke-width="1"/>
    <rect x="120" y="0" width="50" height="50" fill="#555555" stroke="#777777" stroke-width="1"/>
    
    <!-- Fila 2 -->
    <rect x="0" y="60" width="50" height="50" fill="#555555" stroke="#777777" stroke-width="1"/>
    <rect x="60" y="60" width="50" height="50" fill="#555555" stroke="#777777" stroke-width="1"/>
    <rect x="120" y="60" width="50" height="50" fill="#555555" stroke="#777777" stroke-width="1"/>
    
    <!-- Fila 3 -->
    <rect x="0" y="120" width="50" height="50" fill="#555555" stroke="#777777" stroke-width="1"/>
    <rect x="60" y="120" width="50" height="50" fill="#555555" stroke="#777777" stroke-width="1"/>
    <rect x="120" y="120" width="50" height="50" fill="#555555" stroke="#777777" stroke-width="1"/>
    
    <!-- Diamantes en la receta -->
    <rect x="0" y="0" width="50" height="50" fill="#1E90FF" stroke="#777777" stroke-width="1"/>
    <rect x="60" y="0" width="50" height="50" fill="#1E90FF" stroke="#777777" stroke-width="1"/>
    <rect x="120" y="0" width="50" height="50" fill="#1E90FF" stroke="#777777" stroke-width="1"/>
    
    <!-- Palos en la receta -->
    <rect x="60" y="60" width="50" height="50" fill="#8B4513" stroke="#777777" stroke-width="1"/>
    <rect x="60" y="120" width="50" height="50" fill="#8B4513" stroke="#777777" stroke-width="1"/>
  </g>
  
  <!-- Flecha -->
  <polygon points="500,280 520,280 520,270 540,290 520,310 520,300 500,300" fill="#FFFFFF"/>
  
  <!-- Resultado -->
  <rect x="560" y="265" width="50" height="50" fill="#555555" stroke="#777777" stroke-width="1"/>
  <polygon points="570,275 580,270 590,275 585,285 575,285" fill="#1E90FF" stroke="#FFFFFF" stroke-width="1"/>
  <rect x="575" y="285" width="20" height="25" fill="#8B4513" stroke="#FFFFFF" stroke-width="1"/>
</svg>