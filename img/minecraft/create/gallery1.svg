<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#2d2d2d"/>
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#44bd32">Create - Sistema de engranajes</text>
  
  <!-- Escena de maquinaria de Create -->
  <rect x="150" y="150" width="500" height="350" fill="#1e1e1e" stroke="#44bd32" stroke-width="4"/>
  
  <!-- Fondo de bloques -->
  <g>
    <rect x="150" y="150" width="50" height="50" fill="#808080" stroke="#696969" stroke-width="1"/>
    <rect x="200" y="150" width="50" height="50" fill="#808080" stroke="#696969" stroke-width="1"/>
    <rect x="250" y="150" width="50" height="50" fill="#808080" stroke="#696969" stroke-width="1"/>
    <rect x="300" y="150" width="50" height="50" fill="#808080" stroke="#696969" stroke-width="1"/>
    <rect x="350" y="150" width="50" height="50" fill="#808080" stroke="#696969" stroke-width="1"/>
    <rect x="400" y="150" width="50" height="50" fill="#808080" stroke="#696969" stroke-width="1"/>
    <rect x="450" y="150" width="50" height="50" fill="#808080" stroke="#696969" stroke-width="1"/>
    <rect x="500" y="150" width="50" height="50" fill="#808080" stroke="#696969" stroke-width="1"/>
    <rect x="550" y="150" width="50" height="50" fill="#808080" stroke="#696969" stroke-width="1"/>
    <rect x="600" y="150" width="50" height="50" fill="#808080" stroke="#696969" stroke-width="1"/>
    
    <rect x="150" y="200" width="50" height="50" fill="#808080" stroke="#696969" stroke-width="1"/>
    <rect x="150" y="250" width="50" height="50" fill="#808080" stroke="#696969" stroke-width="1"/>
    <rect x="150" y="300" width="50" height="50" fill="#808080" stroke="#696969" stroke-width="1"/>
    <rect x="150" y="350" width="50" height="50" fill="#808080" stroke="#696969" stroke-width="1"/>
    <rect x="150" y="400" width="50" height="50" fill="#808080" stroke="#696969" stroke-width="1"/>
    <rect x="150" y="450" width="50" height="50" fill="#808080" stroke="#696969" stroke-width="1"/>
    
    <rect x="600" y="200" width="50" height="50" fill="#808080" stroke="#696969" stroke-width="1"/>
    <rect x="600" y="250" width="50" height="50" fill="#808080" stroke="#696969" stroke-width="1"/>
    <rect x="600" y="300" width="50" height="50" fill="#808080" stroke="#696969" stroke-width="1"/>
    <rect x="600" y="350" width="50" height="50" fill="#808080" stroke="#696969" stroke-width="1"/>
    <rect x="600" y="400" width="50" height="50" fill="#808080" stroke="#696969" stroke-width="1"/>
    <rect x="600" y="450" width="50" height="50" fill="#808080" stroke="#696969" stroke-width="1"/>
    
    <rect x="200" y="450" width="50" height="50" fill="#808080" stroke="#696969" stroke-width="1"/>
    <rect x="250" y="450" width="50" height="50" fill="#808080" stroke="#696969" stroke-width="1"/>
    <rect x="300" y="450" width="50" height="50" fill="#808080" stroke="#696969" stroke-width="1"/>
    <rect x="350" y="450" width="50" height="50" fill="#808080" stroke="#696969" stroke-width="1"/>
    <rect x="400" y="450" width="50" height="50" fill="#808080" stroke="#696969" stroke-width="1"/>
    <rect x="450" y="450" width="50" height="50" fill="#808080" stroke="#696969" stroke-width="1"/>
    <rect x="500" y="450" width="50" height="50" fill="#808080" stroke="#696969" stroke-width="1"/>
    <rect x="550" y="450" width="50" height="50" fill="#808080" stroke="#696969" stroke-width="1"/>
  </g>
  
  <!-- Sistema de engranajes -->
  <g>
    <!-- Engranaje grande central -->
    <circle cx="400" cy="300" r="60" fill="#CD7F32" stroke="#A0522D" stroke-width="3"/>
    <circle cx="400" cy="300" r="45" fill="#CD7F32" stroke="#A0522D" stroke-width="2"/>
    <circle cx="400" cy="300" r="10" fill="#A0522D"/>
    
    <!-- Dientes del engranaje grande -->
    <g>
      <rect x="395" y="230" width="10" height="20" fill="#A0522D"/>
      <rect x="395" y="350" width="10" height="20" fill="#A0522D"/>
      <rect x="330" y="295" width="20" height="10" fill="#A0522D"/>
      <rect x="450" y="295" width="20" height="10" fill="#A0522D"/>
      
      <rect x="350" y="250" width="15" height="15" transform="rotate(45, 357.5, 257.5)" fill="#A0522D"/>
      <rect x="435" y="250" width="15" height="15" transform="rotate(45, 442.5, 257.5)" fill="#A0522D"/>
      <rect x="350" y="335" width="15" height="15" transform="rotate(45, 357.5, 342.5)" fill="#A0522D"/>
      <rect x="435" y="335" width="15" height="15" transform="rotate(45, 442.5, 342.5)" fill="#A0522D"/>
    </g>
    
    <!-- Engranaje pequeño (arriba) -->
    <g transform="translate(400, 200)">
      <circle cx="0" cy="0" r="25" fill="#CD7F32" stroke="#A0522D" stroke-width="2"/>
      <circle cx="0" cy="0" r="18" fill="#CD7F32" stroke="#A0522D" stroke-width="1.5"/>
      <circle cx="0" cy="0" r="5" fill="#A0522D"/>
      
      <!-- Dientes del engranaje pequeño -->
      <rect x="-3" y="-30" width="6" height="10" fill="#A0522D"/>
      <rect x="-3" y="20" width="6" height="10" fill="#A0522D"/>
      <rect x="-30" y="-3" width="10" height="6" fill="#A0522D"/>
      <rect x="20" y="-3" width="10" height="6" fill="#A0522D"/>
      
      <rect x="-20" y="-20" width="8" height="8" transform="rotate(45, -16, -16)" fill="#A0522D"/>
      <rect x="12" y="-20" width="8" height="8" transform="rotate(45, 16, -16)" fill="#A0522D"/>
      <rect x="-20" y="12" width="8" height="8" transform="rotate(45, -16, 16)" fill="#A0522D"/>
      <rect x="12" y="12" width="8" height="8" transform="rotate(45, 16, 16)" fill="#A0522D"/>
    </g>
    
    <!-- Engranaje pequeño (derecha) -->
    <g transform="translate(500, 300)">
      <circle cx="0" cy="0" r="30" fill="#CD7F32" stroke="#A0522D" stroke-width="2"/>
      <circle cx="0" cy="0" r="22" fill="#CD7F32" stroke="#A0522D" stroke-width="1.5"/>
      <circle cx="0" cy="0" r="6" fill="#A0522D"/>
      
      <!-- Dientes del engranaje pequeño -->
      <rect x="-3" y="-35" width="6" height="10" fill="#A0522D"/>
      <rect x="-3" y="25" width="6" height="10" fill="#A0522D"/>
      <rect x="-35" y="-3" width="10" height="6" fill="#A0522D"/>
      <rect x="25" y="-3" width="10" height="6" fill="#A0522D"/>
      
      <rect x="-25" y="-25" width="8" height="8" transform="rotate(45, -21, -21)" fill="#A0522D"/>
      <rect x="17" y="-25" width="8" height="8" transform="rotate(45, 21, -21)" fill="#A0522D"/>
      <rect x="-25" y="17" width="8" height="8" transform="rotate(45, -21, 21)" fill="#A0522D"/>
      <rect x="17" y="17" width="8" height="8" transform="rotate(45, 21, 21)" fill="#A0522D"/>
    </g>
    
    <!-- Engranaje pequeño (izquierda) -->
    <g transform="translate(300, 300)">
      <circle cx="0" cy="0" r="30" fill="#CD7F32" stroke="#A0522D" stroke-width="2"/>
      <circle cx="0" cy="0" r="22" fill="#CD7F32" stroke="#A0522D" stroke-width="1.5"/>
      <circle cx="0" cy="0" r="6" fill="#A0522D"/>
      
      <!-- Dientes del engranaje pequeño -->
      <rect x="-3" y="-35" width="6" height="10" fill="#A0522D"/>
      <rect x="-3" y="25" width="6" height="10" fill="#A0522D"/>
      <rect x="-35" y="-3" width="10" height="6" fill="#A0522D"/>
      <rect x="25" y="-3" width="10" height="6" fill="#A0522D"/>
      
      <rect x="-25" y="-25" width="8" height="8" transform="rotate(45, -21, -21)" fill="#A0522D"/>
      <rect x="17" y="-25" width="8" height="8" transform="rotate(45, 21, -21)" fill="#A0522D"/>
      <rect x="-25" y="17" width="8" height="8" transform="rotate(45, -21, 21)" fill="#A0522D"/>
      <rect x="17" y="17" width="8" height="8" transform="rotate(45, 21, 21)" fill="#A0522D"/>
    </g>
    
    <!-- Engranaje pequeño (abajo) -->
    <g transform="translate(400, 400)">
      <circle cx="0" cy="0" r="25" fill="#CD7F32" stroke="#A0522D" stroke-width="2"/>
      <circle cx="0" cy="0" r="18" fill="#CD7F32" stroke="#A0522D" stroke-width="1.5"/>
      <circle cx="0" cy="0" r="5" fill="#A0522D"/>
      
      <!-- Dientes del engranaje pequeño -->
      <rect x="-3" y="-30" width="6" height="10" fill="#A0522D"/>
      <rect x="-3" y="20" width="6" height="10" fill="#A0522D"/>
      <rect x="-30" y="-3" width="10" height="6" fill="#A0522D"/>
      <rect x="20" y="-3" width="10" height="6" fill="#A0522D"/>
      
      <rect x="-20" y="-20" width="8" height="8" transform="rotate(45, -16, -16)" fill="#A0522D"/>
      <rect x="12" y="-20" width="8" height="8" transform="rotate(45, 16, -16)" fill="#A0522D"/>
      <rect x="-20" y="12" width="8" height="8" transform="rotate(45, -16, 16)" fill="#A0522D"/>
      <rect x="12" y="12" width="8" height="8" transform="rotate(45, 16, 16)" fill="#A0522D"/>
    </g>
    
    <!-- Ejes de conexión -->
    <line x1="400" y1="240" x2="400" y2="260" stroke="#A0522D" stroke-width="5"/>
    <line x1="440" y1="300" x2="470" y2="300" stroke="#A0522D" stroke-width="5"/>
    <line x1="330" y1="300" x2="360" y2="300" stroke="#A0522D" stroke-width="5"/>
    <line x1="400" y1="340" x2="400" y2="370" stroke="#A0522D" stroke-width="5"/>
  </g>
  
  <!-- Flechas de dirección de rotación -->
  <g fill="#FFFFFF" opacity="0.7">
    <path d="M400,170 L410,180 L400,190 L390,180 Z">
      <animateTransform attributeName="transform" type="rotate" from="0 400 180" to="360 400 180" dur="5s" repeatCount="indefinite"/>
    </path>
    <path d="M530,300 L540,310 L530,320 L520,310 Z">
      <animateTransform attributeName="transform" type="rotate" from="0 530 310" to="-360 530 310" dur="5s" repeatCount="indefinite"/>
    </path>
    <path d="M270,300 L280,310 L270,320 L260,310 Z">
      <animateTransform attributeName="transform" type="rotate" from="0 270 310" to="-360 270 310" dur="5s" repeatCount="indefinite"/>
    </path>
    <path d="M400,430 L410,440 L400,450 L390,440 Z">
      <animateTransform attributeName="transform" type="rotate" from="0 400 440" to="360 400 440" dur="5s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>