<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#2d2d2d"/>
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#44bd32">Create - Fábrica automatizada</text>
  
  <!-- Fondo de la fábrica -->
  <rect x="100" y="100" width="600" height="400" fill="#1e1e1e" stroke="#44bd32" stroke-width="4"/>
  
  <!-- Línea de producción -->
  <g>
    <!-- Cinta transportadora -->
    <rect x="150" y="300" width="500" height="20" fill="#555555" stroke="#333333" stroke-width="2"/>
    <g>
      <!-- Marcas de la cinta -->
      <line x1="170" y1="300" x2="170" y2="320" stroke="#777777" stroke-width="2"/>
      <line x1="220" y1="300" x2="220" y2="320" stroke="#777777" stroke-width="2"/>
      <line x1="270" y1="300" x2="270" y2="320" stroke="#777777" stroke-width="2"/>
      <line x1="320" y1="300" x2="320" y2="320" stroke="#777777" stroke-width="2"/>
      <line x1="370" y1="300" x2="370" y2="320" stroke="#777777" stroke-width="2"/>
      <line x1="420" y1="300" x2="420" y2="320" stroke="#777777" stroke-width="2"/>
      <line x1="470" y1="300" x2="470" y2="320" stroke="#777777" stroke-width="2"/>
      <line x1="520" y1="300" x2="520" y2="320" stroke="#777777" stroke-width="2"/>
      <line x1="570" y1="300" x2="570" y2="320" stroke="#777777" stroke-width="2"/>
      <line x1="620" y1="300" x2="620" y2="320" stroke="#777777" stroke-width="2"/>
    </g>
    
    <!-- Rodillos de la cinta -->
    <circle cx="150" cy="310" r="15" fill="#CD7F32" stroke="#A0522D" stroke-width="2"/>
    <circle cx="650" cy="310" r="15" fill="#CD7F32" stroke="#A0522D" stroke-width="2"/>
    
    <!-- Estación 1: Entrada de materiales -->
    <g>
      <rect x="170" y="200" width="80" height="100" fill="#CD7F32" stroke="#A0522D" stroke-width="3"/>
      <rect x="190" y="250" width="40" height="50" fill="#8B4513" stroke="#A0522D" stroke-width="2"/>
      <polygon points="190,250 210,230 230,250" fill="#8B4513" stroke="#A0522D" stroke-width="2"/>
      <text x="210" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFFFFF">Tolva de entrada</text>
    </g>
    
    <!-- Estación 2: Procesamiento -->
    <g>
      <rect x="320" y="180" width="100" height="120" fill="#708090" stroke="#2F4F4F" stroke-width="3"/>
      <rect x="330" y="200" width="80" height="80" fill="#A9A9A9" stroke="#2F4F4F" stroke-width="2"/>
      <circle cx="370" cy="240" r="30" fill="#44bd32" stroke="#2F4F4F" stroke-width="2">
        <animateTransform attributeName="transform" type="rotate" from="0 370 240" to="360 370 240" dur="3s" repeatCount="indefinite"/>
      </circle>
      <text x="370" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFFFFF">Procesador</text>
    </g>
    
    <!-- Estación 3: Empaquetado -->
    <g>
      <rect x="490" y="200" width="80" height="100" fill="#B87333" stroke="#8B4513" stroke-width="3"/>
      <rect x="500" y="220" width="60" height="60" fill="#D2B48C" stroke="#8B4513" stroke-width="2"/>
      <line x1="500" y1="250" x2="560" y2="250" stroke="#8B4513" stroke-width="2"/>
      <text x="530" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFFFFF">Empaquetador</text>
    </g>
    
    <!-- Productos en la cinta -->
    <g>
      <!-- Materia prima -->
      <rect x="210" y="280" width="20" height="20" fill="#CD7F32" stroke="#A0522D" stroke-width="1"/>
      
      <!-- Producto procesado -->
      <rect x="370" y="280" width="20" height="20" fill="#44bd32" stroke="#2E8B57" stroke-width="1"/>
      
      <!-- Producto empaquetado -->
      <rect x="530" y="280" width="20" height="20" fill="#D2B48C" stroke="#8B4513" stroke-width="1">
        <animate attributeName="x" from="530" to="630" dur="4s" begin="0s" repeatCount="indefinite"/>
      </rect>
    </g>
    
    <!-- Engranajes y mecanismos -->
    <g>
      <!-- Engranaje grande -->
      <circle cx="250" cy="150" r="30" fill="#CD7F32" stroke="#A0522D" stroke-width="2">
        <animateTransform attributeName="transform" type="rotate" from="0 250 150" to="360 250 150" dur="10s" repeatCount="indefinite"/>
      </circle>
      <circle cx="250" cy="150" r="5" fill="#A0522D"/>
      
      <!-- Engranaje mediano -->
      <circle cx="450" cy="150" r="25" fill="#CD7F32" stroke="#A0522D" stroke-width="2">
        <animateTransform attributeName="transform" type="rotate" from="0 450 150" to="-360 450 150" dur="8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="450" cy="150" r="4" fill="#A0522D"/>
      
      <!-- Engranaje pequeño -->
      <circle cx="550" cy="150" r="20" fill="#CD7F32" stroke="#A0522D" stroke-width="2">
        <animateTransform attributeName="transform" type="rotate" from="0 550 150" to="360 550 150" dur="6s" repeatCount="indefinite"/>
      </circle>
      <circle cx="550" cy="150" r="3" fill="#A0522D"/>
      
      <!-- Ejes de conexión -->
      <line x1="250" y1="150" x2="250" y2="200" stroke="#A0522D" stroke-width="4"/>
      <line x1="450" y1="150" x2="450" y2="180" stroke="#A0522D" stroke-width="4"/>
      <line x1="550" y1="150" x2="550" y2="200" stroke="#A0522D" stroke-width="4"/>
    </g>
  </g>
  
  <!-- Etiquetas de la línea de producción -->
  <g font-family="Arial, sans-serif" fill="#FFFFFF">
    <text x="400" y="350" font-size="14" text-anchor="middle">Línea de producción automatizada</text>
    <text x="400" y="370" font-size="12" text-anchor="middle">Velocidad: 20 items/minuto</text>
  </g>
  
  <!-- Leyenda -->
  <g font-family="Arial, sans-serif" font-size="12">
    <rect x="150" y="420" width="15" height="15" fill="#CD7F32" stroke="#A0522D" stroke-width="1"/>
    <text x="175" y="433" fill="#FFFFFF">Materia prima</text>
    
    <rect x="300" y="420" width="15" height="15" fill="#44bd32" stroke="#2E8B57" stroke-width="1"/>
    <text x="325" y="433" fill="#FFFFFF">Producto procesado</text>
    
    <rect x="500" y="420" width="15" height="15" fill="#D2B48C" stroke="#8B4513" stroke-width="1"/>
    <text x="525" y="433" fill="#FFFFFF">Producto final</text>
  </g>
  
  <!-- Título de la leyenda -->
  <text x="400" y="405" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFFFFF">Flujo de materiales</text>
</svg>