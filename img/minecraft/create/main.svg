<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#2d2d2d"/>
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="48" text-anchor="middle" fill="#44bd32">Create</text>
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#b3b3b3">Sistemas mecánicos y automatización</text>
  
  <!-- Logo estilizado de Create (engranajes) -->
  <g transform="translate(400, 150)">
    <!-- Engranaje grande central -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="#44bd32" stroke-width="4"/>
    <circle cx="0" cy="0" r="45" fill="none" stroke="#44bd32" stroke-width="2"/>
    
    <!-- Dientes del engranaje grande -->
    <g>
      <rect x="-5" y="-70" width="10" height="20" fill="#44bd32"/>
      <rect x="-5" y="50" width="10" height="20" fill="#44bd32"/>
      <rect x="-70" y="-5" width="20" height="10" fill="#44bd32"/>
      <rect x="50" y="-5" width="20" height="10" fill="#44bd32"/>
      
      <rect x="-50" y="-50" width="15" height="15" transform="rotate(45, -42.5, -42.5)" fill="#44bd32"/>
      <rect x="35" y="-50" width="15" height="15" transform="rotate(45, 42.5, -42.5)" fill="#44bd32"/>
      <rect x="-50" y="35" width="15" height="15" transform="rotate(45, -42.5, 42.5)" fill="#44bd32"/>
      <rect x="35" y="35" width="15" height="15" transform="rotate(45, 42.5, 42.5)" fill="#44bd32"/>
    </g>
    
    <!-- Engranaje pequeño (arriba derecha) -->
    <g transform="translate(90, -50)">
      <circle cx="0" cy="0" r="25" fill="none" stroke="#44bd32" stroke-width="3"/>
      <circle cx="0" cy="0" r="18" fill="none" stroke="#44bd32" stroke-width="1.5"/>
      
      <!-- Dientes del engranaje pequeño -->
      <rect x="-3" y="-30" width="6" height="10" fill="#44bd32"/>
      <rect x="-3" y="20" width="6" height="10" fill="#44bd32"/>
      <rect x="-30" y="-3" width="10" height="6" fill="#44bd32"/>
      <rect x="20" y="-3" width="10" height="6" fill="#44bd32"/>
      
      <rect x="-20" y="-20" width="8" height="8" transform="rotate(45, -16, -16)" fill="#44bd32"/>
      <rect x="12" y="-20" width="8" height="8" transform="rotate(45, 16, -16)" fill="#44bd32"/>
      <rect x="-20" y="12" width="8" height="8" transform="rotate(45, -16, 16)" fill="#44bd32"/>
      <rect x="12" y="12" width="8" height="8" transform="rotate(45, 16, 16)" fill="#44bd32"/>
    </g>
    
    <!-- Engranaje pequeño (abajo izquierda) -->
    <g transform="translate(-80, 60)">
      <circle cx="0" cy="0" r="30" fill="none" stroke="#44bd32" stroke-width="3"/>
      <circle cx="0" cy="0" r="22" fill="none" stroke="#44bd32" stroke-width="1.5"/>
      
      <!-- Dientes del engranaje pequeño -->
      <rect x="-3" y="-35" width="6" height="10" fill="#44bd32"/>
      <rect x="-3" y="25" width="6" height="10" fill="#44bd32"/>
      <rect x="-35" y="-3" width="10" height="6" fill="#44bd32"/>
      <rect x="25" y="-3" width="10" height="6" fill="#44bd32"/>
      
      <rect x="-25" y="-25" width="8" height="8" transform="rotate(45, -21, -21)" fill="#44bd32"/>
      <rect x="17" y="-25" width="8" height="8" transform="rotate(45, 21, -21)" fill="#44bd32"/>
      <rect x="-25" y="17" width="8" height="8" transform="rotate(45, -21, 21)" fill="#44bd32"/>
      <rect x="17" y="17" width="8" height="8" transform="rotate(45, 21, 21)" fill="#44bd32"/>
    </g>
    
    <!-- Líneas de conexión (correas) -->
    <line x1="45" y1="-25" x2="70" y2="-40" stroke="#b3b3b3" stroke-width="3" stroke-dasharray="5,3"/>
    <line x1="-40" y1="40" x2="-60" y2="50" stroke="#b3b3b3" stroke-width="3" stroke-dasharray="5,3"/>
  </g>
</svg>