<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#2d2d2d"/>
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#44bd32">OptiFine - Texturas HD</text>
  
  <!-- Comparación de texturas -->
  <rect x="100" y="150" width="600" height="350" fill="#1e1e1e" stroke="#44bd32" stroke-width="4"/>
  
  <!-- Línea divisoria -->
  <line x1="400" y1="150" x2="400" y2="500" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="10,5"/>
  
  <!-- Etiquetas -->
  <text x="250" y="180" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#FFFFFF">Texturas estándar</text>
  <text x="550" y="180" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#FFFFFF">Texturas HD con OptiFine</text>
  
  <!-- Bloques con texturas estándar (izquierda) -->
  <g transform="translate(150, 220)">
    <!-- Bloque de tierra -->
    <rect x="0" y="0" width="60" height="60" fill="#8B4513" stroke="#5D4037" stroke-width="2"/>
    <rect x="0" y="0" width="20" height="20" fill="#8B4513" stroke="#5D4037" stroke-width="1"/>
    <rect x="20" y="0" width="20" height="20" fill="#8B4513" stroke="#5D4037" stroke-width="1"/>
    <rect x="40" y="0" width="20" height="20" fill="#8B4513" stroke="#5D4037" stroke-width="1"/>
    <rect x="0" y="20" width="20" height="20" fill="#8B4513" stroke="#5D4037" stroke-width="1"/>
    <rect x="20" y="20" width="20" height="20" fill="#8B4513" stroke="#5D4037" stroke-width="1"/>
    <rect x="40" y="20" width="20" height="20" fill="#8B4513" stroke="#5D4037" stroke-width="1"/>
    <rect x="0" y="40" width="20" height="20" fill="#8B4513" stroke="#5D4037" stroke-width="1"/>
    <rect x="20" y="40" width="20" height="20" fill="#8B4513" stroke="#5D4037" stroke-width="1"/>
    <rect x="40" y="40" width="20" height="20" fill="#8B4513" stroke="#5D4037" stroke-width="1"/>
    
    <!-- Bloque de piedra -->
    <rect x="100" y="0" width="60" height="60" fill="#808080" stroke="#696969" stroke-width="2"/>
    <rect x="100" y="0" width="20" height="20" fill="#808080" stroke="#696969" stroke-width="1"/>
    <rect x="120" y="0" width="20" height="20" fill="#808080" stroke="#696969" stroke-width="1"/>
    <rect x="140" y="0" width="20" height="20" fill="#808080" stroke="#696969" stroke-width="1"/>
    <rect x="100" y="20" width="20" height="20" fill="#808080" stroke="#696969" stroke-width="1"/>
    <rect x="120" y="20" width="20" height="20" fill="#808080" stroke="#696969" stroke-width="1"/>
    <rect x="140" y="20" width="20" height="20" fill="#808080" stroke="#696969" stroke-width="1"/>
    <rect x="100" y="40" width="20" height="20" fill="#808080" stroke="#696969" stroke-width="1"/>
    <rect x="120" y="40" width="20" height="20" fill="#808080" stroke="#696969" stroke-width="1"/>
    <rect x="140" y="40" width="20" height="20" fill="#808080" stroke="#696969" stroke-width="1"/>
    
    <!-- Bloque de madera -->
    <rect x="0" y="100" width="60" height="60" fill="#A0522D" stroke="#8B4513" stroke-width="2"/>
    <rect x="0" y="100" width="60" height="15" fill="#A0522D" stroke="#8B4513" stroke-width="1"/>
    <rect x="0" y="115" width="60" height="15" fill="#A0522D" stroke="#8B4513" stroke-width="1"/>
    <rect x="0" y="130" width="60" height="15" fill="#A0522D" stroke="#8B4513" stroke-width="1"/>
    <rect x="0" y="145" width="60" height="15" fill="#A0522D" stroke="#8B4513" stroke-width="1"/>
    
    <!-- Bloque de diamante -->
    <rect x="100" y="100" width="60" height="60" fill="#1E90FF" stroke="#4169E1" stroke-width="2"/>
    <rect x="100" y="100" width="20" height="20" fill="#1E90FF" stroke="#4169E1" stroke-width="1"/>
    <rect x="120" y="100" width="20" height="20" fill="#1E90FF" stroke="#4169E1" stroke-width="1"/>
    <rect x="140" y="100" width="20" height="20" fill="#1E90FF" stroke="#4169E1" stroke-width="1"/>
    <rect x="100" y="120" width="20" height="20" fill="#1E90FF" stroke="#4169E1" stroke-width="1"/>
    <rect x="120" y="120" width="20" height="20" fill="#1E90FF" stroke="#4169E1" stroke-width="1"/>
    <rect x="140" y="120" width="20" height="20" fill="#1E90FF" stroke="#4169E1" stroke-width="1"/>
    <rect x="100" y="140" width="20" height="20" fill="#1E90FF" stroke="#4169E1" stroke-width="1"/>
    <rect x="120" y="140" width="20" height="20" fill="#1E90FF" stroke="#4169E1" stroke-width="1"/>
    <rect x="140" y="140" width="20" height="20" fill="#1E90FF" stroke="#4169E1" stroke-width="1"/>
  </g>
  
  <!-- Bloques con texturas HD (derecha) -->
  <g transform="translate(450, 220)">
    <!-- Bloque de tierra HD -->
    <rect x="0" y="0" width="60" height="60" fill="#8B4513" stroke="#5D4037" stroke-width="2"/>
    <!-- Textura más detallada con gradientes -->
    <defs>
      <linearGradient id="earthGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#A0522D;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
      </linearGradient>
    </defs>
    <rect x="0" y="0" width="60" height="60" fill="url(#earthGradient)" opacity="0.7"/>
    <!-- Detalles pequeños -->
    <circle cx="10" cy="10" r="2" fill="#5D4037"/>
    <circle cx="30" cy="15" r="2" fill="#5D4037"/>
    <circle cx="50" cy="10" r="2" fill="#5D4037"/>
    <circle cx="15" cy="30" r="2" fill="#5D4037"/>
    <circle cx="40" cy="35" r="2" fill="#5D4037"/>
    <circle cx="10" cy="50" r="2" fill="#5D4037"/>
    <circle cx="30" cy="45" r="2" fill="#5D4037"/>
    <circle cx="50" cy="50" r="2" fill="#5D4037"/>
    
    <!-- Bloque de piedra HD -->
    <rect x="100" y="0" width="60" height="60" fill="#808080" stroke="#696969" stroke-width="2"/>
    <!-- Textura más detallada con gradientes -->
    <defs>
      <linearGradient id="stoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#808080;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#A9A9A9;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
      </linearGradient>
    </defs>
    <rect x="100" y="0" width="60" height="60" fill="url(#stoneGradient)" opacity="0.7"/>
    <!-- Grietas y detalles -->
    <line x1="110" y1="10" x2="120" y2="20" stroke="#696969" stroke-width="1"/>
    <line x1="130" y1="5" x2="140" y2="15" stroke="#696969" stroke-width="1"/>
    <line x1="105" y1="30" x2="115" y2="40" stroke="#696969" stroke-width="1"/>
    <line x1="125" y1="35" x2="145" y2="25" stroke="#696969" stroke-width="1"/>
    <line x1="110" y1="50" x2="130" y2="45" stroke="#696969" stroke-width="1"/>
    
    <!-- Bloque de madera HD -->
    <rect x="0" y="100" width="60" height="60" fill="#A0522D" stroke="#8B4513" stroke-width="2"/>
    <!-- Textura más detallada con gradientes -->
    <defs>
      <linearGradient id="woodGradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#A0522D;stop-opacity:1" />
        <stop offset="25%" style="stop-color:#8B4513;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#A0522D;stop-opacity:1" />
        <stop offset="75%" style="stop-color:#8B4513;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
      </linearGradient>
    </defs>
    <rect x="0" y="100" width="60" height="60" fill="url(#woodGradient)"/>
    <!-- Anillos de madera -->
    <ellipse cx="30" cy="130" rx="20" ry="10" fill="none" stroke="#8B4513" stroke-width="1" opacity="0.5"/>
    <ellipse cx="30" cy="130" rx="15" ry="7" fill="none" stroke="#8B4513" stroke-width="1" opacity="0.5"/>
    <ellipse cx="30" cy="130" rx="10" ry="5" fill="none" stroke="#8B4513" stroke-width="1" opacity="0.5"/>
    <ellipse cx="30" cy="130" rx="5" ry="2" fill="none" stroke="#8B4513" stroke-width="1" opacity="0.5"/>
    
    <!-- Bloque de diamante HD -->
    <rect x="100" y="100" width="60" height="60" fill="#1E90FF" stroke="#4169E1" stroke-width="2"/>
    <!-- Textura más detallada con gradientes -->
    <defs>
      <linearGradient id="diamondGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#1E90FF;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#00BFFF;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:1" />
      </linearGradient>
    </defs>
    <rect x="100" y="100" width="60" height="60" fill="url(#diamondGradient)"/>
    <!-- Brillos -->
    <polygon points="110,110 115,105 120,110 115,115" fill="#FFFFFF" opacity="0.7"/>
    <polygon points="130,120 135,115 140,120 135,125" fill="#FFFFFF" opacity="0.7"/>
    <polygon points="120,140 125,135 130,140 125,145" fill="#FFFFFF" opacity="0.7"/>
    <polygon points="140,130 145,125 150,130 145,135" fill="#FFFFFF" opacity="0.7"/>
  </g>
</svg>