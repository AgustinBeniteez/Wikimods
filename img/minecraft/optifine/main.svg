<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#2d2d2d"/>
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="48" text-anchor="middle" fill="#44bd32">OptiFine</text>
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#b3b3b3">Optimización y gráficos mejorados</text>
  
  <!-- Logo estilizado de OptiFine -->
  <g transform="translate(350, 150)">
    <!-- Lente de cámara estilizada -->
    <circle cx="50" cy="50" r="40" fill="none" stroke="#44bd32" stroke-width="4"/>
    <circle cx="50" cy="50" r="30" fill="none" stroke="#44bd32" stroke-width="2"/>
    <circle cx="50" cy="50" r="20" fill="none" stroke="#44bd32" stroke-width="1"/>
    <circle cx="65" cy="35" r="5" fill="#44bd32"/>
    
    <!-- Rayos de luz -->
    <line x1="50" y1="0" x2="50" y2="10" stroke="#44bd32" stroke-width="2"/>
    <line x1="50" y1="90" x2="50" y2="100" stroke="#44bd32" stroke-width="2"/>
    <line x1="0" y1="50" x2="10" y2="50" stroke="#44bd32" stroke-width="2"/>
    <line x1="90" y1="50" x2="100" y2="50" stroke="#44bd32" stroke-width="2"/>
    
    <line x1="15" y1="15" x2="25" y2="25" stroke="#44bd32" stroke-width="2"/>
    <line x1="75" y1="75" x2="85" y2="85" stroke="#44bd32" stroke-width="2"/>
    <line x1="15" y1="85" x2="25" y2="75" stroke="#44bd32" stroke-width="2"/>
    <line x1="75" y1="25" x2="85" y2="15" stroke="#44bd32" stroke-width="2"/>
  </g>
</svg>