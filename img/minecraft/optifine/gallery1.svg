<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#2d2d2d"/>
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#44bd32">OptiFine - Shaders</text>
  
  <!-- Escena de Minecraft con shaders -->
  <rect x="150" y="150" width="500" height="300" fill="#1e1e1e" stroke="#44bd32" stroke-width="4"/>
  
  <!-- Cielo con degradado -->
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E90FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="150" y="150" width="500" height="150" fill="url(#sky)"/>
  
  <!-- Sol -->
  <circle cx="250" cy="200" r="30" fill="#FFD700">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="5s" repeatCount="indefinite" />
  </circle>
  
  <!-- MontaÃ±as -->
  <polygon points="150,300 250,230 350,280 450,220 550,250 650,300" fill="#8B4513"/>
  
  <!-- Terreno -->
  <rect x="150" y="300" width="500" height="150" fill="#44bd32"/>
  
  <!-- Bloques -->
  <rect x="200" y="320" width="40" height="40" fill="#8B4513" stroke="#5D4037" stroke-width="2"/>
  <rect x="300" y="320" width="40" height="40" fill="#8B4513" stroke="#5D4037" stroke-width="2"/>
  <rect x="400" y="320" width="40" height="40" fill="#8B4513" stroke="#5D4037" stroke-width="2"/>
  <rect x="500" y="320" width="40" height="40" fill="#8B4513" stroke="#5D4037" stroke-width="2"/>
  
  <!-- Reflejos de luz (efecto shader) -->
  <circle cx="220" cy="320" r="5" fill="#FFFFFF" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="320" cy="320" r="5" fill="#FFFFFF" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="4s" repeatCount="indefinite" />
  </circle>
  <circle cx="420" cy="320" r="5" fill="#FFFFFF" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3.5s" repeatCount="indefinite" />
  </circle>
  <circle cx="520" cy="320" r="5" fill="#FFFFFF" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2.5s" repeatCount="indefinite" />
  </circle>
  
  <!-- Sombras (efecto shader) -->
  <rect x="240" y="320" width="40" height="10" fill="#000000" opacity="0.3"/>
  <rect x="340" y="320" width="40" height="10" fill="#000000" opacity="0.3"/>
  <rect x="440" y="320" width="40" height="10" fill="#000000" opacity="0.3"/>
  <rect x="540" y="320" width="40" height="10" fill="#000000" opacity="0.3"/>
</svg>