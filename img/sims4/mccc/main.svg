<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#1e1e1e"/>
  
  <!-- Gradiente de fondo -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a3d62;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3c6382;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Patrón de fondo -->
  <g opacity="0.1" fill="#ffffff">
    <rect x="50" y="50" width="20" height="20"/>
    <rect x="150" y="150" width="20" height="20"/>
    <rect x="250" y="250" width="20" height="20"/>
    <rect x="350" y="350" width="20" height="20"/>
    <rect x="450" y="450" width="20" height="20"/>
    <rect x="550" y="550" width="20" height="20"/>
    <rect x="650" y="50" width="20" height="20"/>
    <rect x="550" y="150" width="20" height="20"/>
    <rect x="450" y="250" width="20" height="20"/>
    <rect x="350" y="350" width="20" height="20"/>
    <rect x="250" y="450" width="20" height="20"/>
    <rect x="150" y="550" width="20" height="20"/>
  </g>
  
  <!-- Círculo central -->
  <circle cx="400" cy="300" r="180" fill="#0a3d62" stroke="#82ccdd" stroke-width="5"/>
  
  <!-- Elementos de interfaz de MCCC -->
  <g>
    <!-- Pantalla de terminal -->
    <rect x="250" y="200" width="300" height="200" rx="5" ry="5" fill="#000000" stroke="#82ccdd" stroke-width="3"/>
    
    <!-- Texto de terminal -->
    <g font-family="Courier New, monospace" fill="#82ccdd">
      <text x="270" y="230" font-size="14">MC Command Center v7.5.0</text>
      <text x="270" y="255" font-size="12">$ settings</text>
      <text x="270" y="280" font-size="12">$ pregnancy</text>
      <text x="270" y="305" font-size="12">$ money</text>
      <text x="270" y="330" font-size="12">$ relationships</text>
      <text x="270" y="355" font-size="12">$ careers</text>
      <text x="270" y="380" font-size="12">$ _</text>
    </g>
    
    <!-- Botones de control -->
    <g>
      <circle cx="280" cy="430" r="15" fill="#3c6382" stroke="#82ccdd" stroke-width="2"/>
      <circle cx="330" cy="430" r="15" fill="#3c6382" stroke="#82ccdd" stroke-width="2"/>
      <circle cx="380" cy="430" r="15" fill="#3c6382" stroke="#82ccdd" stroke-width="2"/>
      <circle cx="430" cy="430" r="15" fill="#3c6382" stroke="#82ccdd" stroke-width="2"/>
      <circle cx="480" cy="430" r="15" fill="#3c6382" stroke="#82ccdd" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Iconos de funcionalidad alrededor -->
  <g>
    <!-- Icono de familia -->
    <g transform="translate(250, 120)">
      <circle cx="0" cy="0" r="30" fill="#3c6382" stroke="#82ccdd" stroke-width="2"/>
      <g fill="#ffffff">
        <circle cx="-10" cy="-5" r="8"/>
        <circle cx="10" cy="-5" r="8"/>
        <circle cx="0" cy="10" r="6"/>
      </g>
    </g>
    
    <!-- Icono de dinero -->
    <g transform="translate(550, 120)">
      <circle cx="0" cy="0" r="30" fill="#3c6382" stroke="#82ccdd" stroke-width="2"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#ffffff">$</text>
    </g>
    
    <!-- Icono de carrera -->
    <g transform="translate(550, 480)">
      <circle cx="0" cy="0" r="30" fill="#3c6382" stroke="#82ccdd" stroke-width="2"/>
      <g fill="none" stroke="#ffffff" stroke-width="2">
        <rect x="-15" y="-10" width="30" height="20"/>
        <line x1="-10" y1="-5" x2="10" y2="-5"/>
        <line x1="-10" y1="0" x2="10" y2="0"/>
        <line x1="-10" y1="5" x2="10" y2="5"/>
      </g>
    </g>
    
    <!-- Icono de relaciones -->
    <g transform="translate(250, 480)">
      <circle cx="0" cy="0" r="30" fill="#3c6382" stroke="#82ccdd" stroke-width="2"/>
      <g fill="#ffffff">
        <path d="M-10,-5 L0,-15 L10,-5 L0,15 Z"/>
      </g>
    </g>
  </g>
  
  <!-- Líneas de conexión -->
  <g stroke="#82ccdd" stroke-width="2" opacity="0.6">
    <line x1="275" y1="140" x2="350" y2="200" stroke-dasharray="5,5"/>
    <line x1="525" y1="140" x2="450" y2="200" stroke-dasharray="5,5"/>
    <line x1="525" y1="460" x2="450" y2="400" stroke-dasharray="5,5"/>
    <line x1="275" y1="460" x2="350" y2="400" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Título -->
  <g>
    <text x="400" y="100" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#ffffff">MC Command Center</text>
    <text x="400" y="140" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#82ccdd">Control total para tu mundo de Sims 4</text>
  </g>
  
  <!-- Detalles adicionales -->
  <g font-family="Arial, sans-serif" fill="#ffffff" text-anchor="middle">
    <text x="400" y="520" font-size="16">Por Deaderpool</text>
    <text x="400" y="550" font-size="14">El mod de control más completo para Sims 4</text>
  </g>
</svg>