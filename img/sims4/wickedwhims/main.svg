<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#1e1e1e"/>
  
  <!-- Gradiente de fondo -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6a0572;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ab83a1;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Patrón de fondo -->
  <g opacity="0.1" fill="#ffffff">
    <rect x="50" y="50" width="20" height="20"/>
    <rect x="150" y="150" width="20" height="20"/>
    <rect x="250" y="250" width="20" height="20"/>
    <rect x="350" y="350" width="20" height="20"/>
    <rect x="450" y="450" width="20" height="20"/>
    <rect x="550" y="550" width="20" height="20"/>
    <rect x="650" y="50" width="20" height="20"/>
    <rect x="550" y="150" width="20" height="20"/>
    <rect x="450" y="250" width="20" height="20"/>
    <rect x="350" y="350" width="20" height="20"/>
    <rect x="250" y="450" width="20" height="20"/>
    <rect x="150" y="550" width="20" height="20"/>
  </g>
  
  <!-- Círculo central -->
  <circle cx="400" cy="300" r="180" fill="#6a0572" stroke="#e056fd" stroke-width="5"/>
  
  <!-- Logo de Wicked Whims (estilizado) -->
  <g>
    <!-- Letra W estilizada -->
    <path d="M300,220 L330,380 L360,300 L390,380 L420,220" fill="none" stroke="#e056fd" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Letra W estilizada (segunda) -->
    <path d="M440,220 L470,380 L500,300 L530,380 L560,220" fill="none" stroke="#e056fd" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Corazón estilizado -->
    <path d="M400,350 C420,320 460,320 460,350 C460,380 400,410 400,410 C400,410 340,380 340,350 C340,320 380,320 400,350 Z" fill="#e056fd" opacity="0.7"/>
  </g>
  
  <!-- Elementos decorativos -->
  <g>
    <!-- Estrellas decorativas -->
    <g fill="#e056fd" opacity="0.8">
      <circle cx="250" cy="150" r="5"/>
      <circle cx="550" cy="150" r="5"/>
      <circle cx="250" cy="450" r="5"/>
      <circle cx="550" cy="450" r="5"/>
      <circle cx="200" cy="300" r="5"/>
      <circle cx="600" cy="300" r="5"/>
    </g>
    
    <!-- Destellos -->
    <g stroke="#e056fd" stroke-width="2" opacity="0.6">
      <line x1="250" y1="150" x2="240" y2="140"/>
      <line x1="250" y1="150" x2="260" y2="140"/>
      <line x1="250" y1="150" x2="240" y2="160"/>
      <line x1="250" y1="150" x2="260" y2="160"/>
      
      <line x1="550" y1="150" x2="540" y2="140"/>
      <line x1="550" y1="150" x2="560" y2="140"/>
      <line x1="550" y1="150" x2="540" y2="160"/>
      <line x1="550" y1="150" x2="560" y2="160"/>
      
      <line x1="250" y1="450" x2="240" y2="440"/>
      <line x1="250" y1="450" x2="260" y2="440"/>
      <line x1="250" y1="450" x2="240" y2="460"/>
      <line x1="250" y1="450" x2="260" y2="460"/>
      
      <line x1="550" y1="450" x2="540" y2="440"/>
      <line x1="550" y1="450" x2="560" y2="440"/>
      <line x1="550" y1="450" x2="540" y2="460"/>
      <line x1="550" y1="450" x2="560" y2="460"/>
    </g>
  </g>
  
  <!-- Título -->
  <g>
    <text x="400" y="100" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#ffffff">Wicked Whims</text>
    <text x="400" y="140" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#e056fd">Realismo adulto para Sims 4</text>
  </g>
  
  <!-- Características principales -->
  <g font-family="Arial, sans-serif" fill="#ffffff" text-anchor="middle">
    <g transform="translate(250, 480)">
      <circle cx="0" cy="0" r="30" fill="#6a0572" stroke="#e056fd" stroke-width="2"/>
      <text x="0" y="5" font-size="24">A</text>
      <text x="0" y="50" font-size="14">Contenido adulto</text>
    </g>
    
    <g transform="translate(400, 480)">
      <circle cx="0" cy="0" r="30" fill="#6a0572" stroke="#e056fd" stroke-width="2"/>
      <text x="0" y="5" font-size="24">R</text>
      <text x="0" y="50" font-size="14">Realismo</text>
    </g>
    
    <g transform="translate(550, 480)">
      <circle cx="0" cy="0" r="30" fill="#6a0572" stroke="#e056fd" stroke-width="2"/>
      <text x="0" y="5" font-size="24">P</text>
      <text x="0" y="50" font-size="14">Personalización</text>
    </g>
  </g>
  
  <!-- Nota de contenido adulto -->
  <g>
    <rect x="250" y="530" width="300" height="30" rx="15" ry="15" fill="#6a0572" stroke="#e056fd" stroke-width="2"/>
    <text x="400" y="552" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">Contenido para mayores de 18 años</text>
  </g>
  
  <!-- Autor -->
  <text x="400" y="580" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">Por TURBODRIVER</text>
</svg>