<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#1e1e1e"/>
  
  <!-- Fondo de pantalla de Sims 4 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6a0572;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ab83a1;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Interfaz de Wicked Whims - Menú de configuración -->
  <g>
    <!-- Ventana de diálogo -->
    <rect x="150" y="100" width="500" height="400" rx="10" ry="10" fill="#222222" stroke="#e056fd" stroke-width="3"/>
    
    <!-- Barra de título -->
    <rect x="150" y="100" width="500" height="40" rx="10" ry="10" fill="#6a0572" stroke="#e056fd" stroke-width="3"/>
    <text x="400" y="127" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">Wicked Whims - Configuración</text>
    
    <!-- Botón de cerrar -->
    <circle cx="630" cy="120" r="12" fill="#e74c3c"/>
    <g stroke="#ffffff" stroke-width="2">
      <line x1="625" y1="115" x2="635" y2="125"/>
      <line x1="625" y1="125" x2="635" y2="115"/>
    </g>
    
    <!-- Contenido del menú -->
    <g font-family="Arial, sans-serif" fill="#ffffff">
      <!-- Pestañas -->
      <g>
        <rect x="170" y="150" width="100" height="30" rx="5" ry="5" fill="#6a0572" stroke="#e056fd" stroke-width="2"/>
        <text x="220" y="172" font-size="14" text-anchor="middle">General</text>
        
        <rect x="280" y="150" width="100" height="30" rx="5" ry="5" fill="#ab83a1" stroke="#e056fd" stroke-width="2"/>
        <text x="330" y="172" font-size="14" text-anchor="middle">Atracciones</text>
        
        <rect x="390" y="150" width="100" height="30" rx="5" ry="5" fill="#ab83a1" stroke="#e056fd" stroke-width="2"/>
        <text x="440" y="172" font-size="14" text-anchor="middle">Autonomía</text>
        
        <rect x="500" y="150" width="130" height="30" rx="5" ry="5" fill="#ab83a1" stroke="#e056fd" stroke-width="2"/>
        <text x="565" y="172" font-size="14" text-anchor="middle">Experimental</text>
      </g>
      
      <!-- Línea separadora -->
      <line x1="170" y1="190" x2="630" y2="190" stroke="#e056fd" stroke-width="1"/>
      
      <!-- Opciones de configuración -->
      <g>
        <!-- Título de sección -->
        <text x="400" y="220" font-size="18" text-anchor="middle" font-weight="bold">Configuración General</text>
        
        <!-- Opción 1 -->
        <rect x="200" y="240" width="400" height="30" rx="5" ry="5" fill="#333333" stroke="#e056fd" stroke-width="1"/>
        <text x="220" y="262" font-size="16">Nivel de censura</text>
        <text x="580" y="262" font-size="16" text-anchor="end">Ninguna</text>
        
        <!-- Opción 2 -->
        <rect x="200" y="280" width="400" height="30" rx="5" ry="5" fill="#333333" stroke="#e056fd" stroke-width="1"/>
        <text x="220" y="302" font-size="16">Animaciones explícitas</text>
        <rect x="560" y="285" width="20" height="20" rx="3" ry="3" fill="#6a0572" stroke="#ffffff" stroke-width="1"/>
        <g stroke="#ffffff" stroke-width="2">
          <line x1="565" y1="295" x2="570" y2="300"/>
          <line x1="570" y1="300" x2="575" y2="290"/>
        </g>
        
        <!-- Opción 3 -->
        <rect x="200" y="320" width="400" height="30" rx="5" ry="5" fill="#333333" stroke="#e056fd" stroke-width="1"/>
        <text x="220" y="342" font-size="16">Sistema de atracción</text>
        <rect x="560" y="325" width="20" height="20" rx="3" ry="3" fill="#6a0572" stroke="#ffffff" stroke-width="1"/>
        <g stroke="#ffffff" stroke-width="2">
          <line x1="565" y1="335" x2="570" y2="340"/>
          <line x1="570" y1="340" x2="575" y2="330"/>
        </g>
        
        <!-- Opción 4 -->
        <rect x="200" y="360" width="400" height="30" rx="5" ry="5" fill="#333333" stroke="#e056fd" stroke-width="1"/>
        <text x="220" y="382" font-size="16">Ciclo menstrual</text>
        <rect x="560" y="365" width="20" height="20" rx="3" ry="3" fill="#6a0572" stroke="#ffffff" stroke-width="1"/>
        <g stroke="#ffffff" stroke-width="2">
          <line x1="565" y1="375" x2="570" y2="380"/>
          <line x1="570" y1="380" x2="575" y2="370"/>
        </g>
        
        <!-- Opción 5 -->
        <rect x="200" y="400" width="400" height="30" rx="5" ry="5" fill="#333333" stroke="#e056fd" stroke-width="1"/>
        <text x="220" y="422" font-size="16">Riesgo de embarazo</text>
        <text x="580" y="422" font-size="16" text-anchor="end">Alto</text>
      </g>
      
      <!-- Botones de acción -->
      <g>
        <rect x="300" y="450" width="100" height="30" rx="5" ry="5" fill="#6a0572" stroke="#ffffff" stroke-width="1"/>
        <text x="350" y="472" font-size="16" text-anchor="middle">Aplicar</text>
        
        <rect x="410" y="450" width="100" height="30" rx="5" ry="5" fill="#e74c3c" stroke="#ffffff" stroke-width="1"/>
        <text x="460" y="472" font-size="16" text-anchor="middle">Cancelar</text>
      </g>
    </g>
  </g>
  
  <!-- Elementos de la interfaz de Sims 4 (simulados) -->
  <g opacity="0.5">
    <!-- Barra superior -->
    <rect x="0" y="0" width="800" height="30" fill="#6a0572"/>
    
    <!-- Iconos de control de juego -->
    <g fill="#ffffff">
      <circle cx="30" cy="15" r="8"/>
      <circle cx="60" cy="15" r="8"/>
      <circle cx="90" cy="15" r="8"/>
      <rect x="700" y="7" width="16" height="16" rx="2" ry="2"/>
      <rect x="730" y="7" width="16" height="16" rx="2" ry="2"/>
      <rect x="760" y="7" width="16" height="16" rx="2" ry="2"/>
    </g>
  </g>
  
  <!-- Personaje Sim difuminado en el fondo -->
  <g opacity="0.1">
    <!-- Silueta de Sim -->
    <path d="M100,500 C100,400 150,350 200,300 C250,250 300,200 400,200 C500,200 550,250 600,300 C650,350 700,400 700,500 Z" fill="#ffffff"/>
    <circle cx="400" cy="150" r="50" fill="#ffffff"/>
  </g>
  
  <!-- Información adicional -->
  <g font-family="Arial, sans-serif" fill="#ffffff">
    <text x="400" y="530" font-size="16" text-anchor="middle">Personaliza todas las opciones de Wicked Whims</text>
    <text x="400" y="560" font-size="14" text-anchor="middle">Configura el mod según tus preferencias</text>
  </g>
  
  <!-- Indicador de mod activo -->
  <g>
    <circle cx="50" cy="550" r="10" fill="#e056fd"/>
    <text x="70" y="555" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Mod activo</text>
  </g>
  
  <!-- Nota de contenido adulto -->
  <g>
    <rect x="600" y="540" width="180" height="30" rx="15" ry="15" fill="#6a0572" stroke="#e056fd" stroke-width="2"/>
    <text x="690" y="562" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">+18 Contenido adulto</text>
  </g>
</svg>