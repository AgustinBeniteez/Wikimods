<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#1e1e1e"/>
  
  <!-- Gradiente de fondo -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1abc9c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Patrón de fondo -->
  <g opacity="0.1" fill="#ffffff">
    <rect x="50" y="50" width="20" height="20"/>
    <rect x="150" y="150" width="20" height="20"/>
    <rect x="250" y="250" width="20" height="20"/>
    <rect x="350" y="350" width="20" height="20"/>
    <rect x="450" y="450" width="20" height="20"/>
    <rect x="550" y="550" width="20" height="20"/>
    <rect x="650" y="50" width="20" height="20"/>
    <rect x="550" y="150" width="20" height="20"/>
    <rect x="450" y="250" width="20" height="20"/>
    <rect x="350" y="350" width="20" height="20"/>
    <rect x="250" y="450" width="20" height="20"/>
    <rect x="150" y="550" width="20" height="20"/>
  </g>
  
  <!-- Círculo central -->
  <circle cx="400" cy="300" r="180" fill="#16a085" stroke="#2ecc71" stroke-width="5"/>
  
  <!-- Elementos visuales de Slice of Life -->
  <g>
    <!-- Siluetas de Sims (representando la vida cotidiana) -->
    <g opacity="0.8" fill="#ffffff">
      <!-- Familia/Grupo -->
      <circle cx="320" cy="250" r="25"/> <!-- Cabeza adulto 1 -->
      <path d="M320,275 L320,350 L300,400 M320,350 L340,400 M320,300 L290,330 M320,300 L350,330" stroke="#ffffff" stroke-width="5" fill="none"/> <!-- Cuerpo adulto 1 -->
      
      <circle cx="380" cy="260" r="22"/> <!-- Cabeza adulto 2 -->
      <path d="M380,282 L380,350 L360,400 M380,350 L400,400 M380,300 L350,330 M380,300 L410,330" stroke="#ffffff" stroke-width="5" fill="none"/> <!-- Cuerpo adulto 2 -->
      
      <circle cx="350" cy="320" r="15"/> <!-- Cabeza niño -->
      <path d="M350,335 L350,380 L340,410 M350,380 L360,410 M350,350 L335,370 M350,350 L365,370" stroke="#ffffff" stroke-width="4" fill="none"/> <!-- Cuerpo niño -->
    </g>
    
    <!-- Iconos de emociones alrededor -->
    <g>
      <!-- Felicidad -->
      <circle cx="480" cy="220" r="30" fill="#f1c40f" stroke="#ffffff" stroke-width="2"/>
      <circle cx="470" cy="210" r="5" fill="#ffffff"/> <!-- Ojo izquierdo -->
      <circle cx="490" cy="210" r="5" fill="#ffffff"/> <!-- Ojo derecho -->
      <path d="M465,230 Q480,245 495,230" stroke="#ffffff" stroke-width="3" fill="none"/> <!-- Sonrisa -->
      
      <!-- Tristeza -->
      <circle cx="480" cy="380" r="30" fill="#3498db" stroke="#ffffff" stroke-width="2"/>
      <circle cx="470" cy="370" r="5" fill="#ffffff"/> <!-- Ojo izquierdo -->
      <circle cx="490" cy="370" r="5" fill="#ffffff"/> <!-- Ojo derecho -->
      <path d="M465,390 Q480,375 495,390" stroke="#ffffff" stroke-width="3" fill="none"/> <!-- Tristeza -->
      
      <!-- Enojo -->
      <circle cx="270" cy="380" r="30" fill="#e74c3c" stroke="#ffffff" stroke-width="2"/>
      <circle cx="260" cy="370" r="5" fill="#ffffff"/> <!-- Ojo izquierdo -->
      <circle cx="280" cy="370" r="5" fill="#ffffff"/> <!-- Ojo derecho -->
      <path d="M255,390 Q270,385 285,390" stroke="#ffffff" stroke-width="3" fill="none"/> <!-- Ceño -->
      <line x1="255" y1="360" x2="265" y2="355" stroke="#ffffff" stroke-width="3"/> <!-- Ceja izquierda -->
      <line x1="275" y1="355" x2="285" y2="360" stroke="#ffffff" stroke-width="3"/> <!-- Ceja derecha -->
    </g>
    
    <!-- Elementos de la vida cotidiana -->
    <g fill="#ffffff" opacity="0.6">
      <!-- Teléfono móvil -->
      <rect x="270" cy="220" width="20" height="35" rx="3" ry="3" fill="#34495e" stroke="#ffffff" stroke-width="1"/>
      <rect x="273" cy="225" width="14" height="25" rx="1" ry="1" fill="#3498db" stroke="#ffffff" stroke-width="0.5"/>
      
      <!-- Taza de café -->
      <path d="M230,250 L240,250 L245,270 L225,270 Z" fill="#ffffff" stroke="#34495e" stroke-width="1"/>
      <path d="M245,260 C250,260 250,255 245,255" fill="none" stroke="#34495e" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Título -->
  <g>
    <text x="400" y="100" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#ffffff">Slice of Life</text>
    <text x="400" y="140" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#ffffff">Realismo cotidiano para tus Sims</text>
  </g>
  
  <!-- Características principales -->
  <g font-family="Arial, sans-serif" fill="#ffffff" text-anchor="middle">
    <g transform="translate(250, 480)">
      <circle cx="0" cy="0" r="30" fill="#16a085" stroke="#2ecc71" stroke-width="2"/>
      <text x="0" y="5" font-size="24">E</text>
      <text x="0" y="50" font-size="14">Emociones</text>
    </g>
    
    <g transform="translate(400, 480)">
      <circle cx="0" cy="0" r="30" fill="#16a085" stroke="#2ecc71" stroke-width="2"/>
      <text x="0" y="5" font-size="24">P</text>
      <text x="0" y="50" font-size="14">Personalidad</text>
    </g>
    
    <g transform="translate(550, 480)">
      <circle cx="0" cy="0" r="30" fill="#16a085" stroke="#2ecc71" stroke-width="2"/>
      <text x="0" y="5" font-size="24">R</text>
      <text x="0" y="50" font-size="14">Realismo</text>
    </g>
  </g>
  
  <!-- Detalles adicionales -->
  <g font-family="Arial, sans-serif" fill="#ffffff" text-anchor="middle">
    <text x="400" y="550" font-size="16">Por KawaiiStacie</text>
    <text x="400" y="575" font-size="14">Mejora la experiencia de juego con detalles realistas</text>
  </g>
</svg>