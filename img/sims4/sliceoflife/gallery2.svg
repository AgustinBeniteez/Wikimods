<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#1e1e1e"/>
  
  <!-- Fondo de pantalla de Sims 4 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1abc9c;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Interfaz de Slice of Life - Sistema de Personalidad -->
  <g>
    <!-- Ventana de diálogo -->
    <rect x="150" y="100" width="500" height="400" rx="10" ry="10" fill="#222222" stroke="#2ecc71" stroke-width="3"/>
    
    <!-- Barra de título -->
    <rect x="150" y="100" width="500" height="40" rx="10" ry="10" fill="#16a085" stroke="#2ecc71" stroke-width="3"/>
    <text x="400" y="127" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">Slice of Life - Rasgos de Personalidad</text>
    
    <!-- Botón de cerrar y volver -->
    <circle cx="630" cy="120" r="12" fill="#e74c3c"/>
    <g stroke="#ffffff" stroke-width="2">
      <line x1="625" y1="115" x2="635" y2="125"/>
      <line x1="625" y1="125" x2="635" y2="115"/>
    </g>
    <rect x="170" y="110" width="20" height="20" rx="3" ry="3" fill="#3498db"/>
    <g stroke="#ffffff" stroke-width="2">
      <line x1="175" y1="120" x2="185" y2="120"/>
      <line x1="175" y1="120" x2="180" y2="115"/>
      <line x1="175" y1="120" x2="180" y2="125"/>
    </g>
    
    <!-- Contenido del menú -->
    <g font-family="Arial, sans-serif" fill="#ffffff">
      <!-- Título de sección -->
      <text x="400" y="170" font-size="20" text-anchor="middle" font-weight="bold">Rasgos de Personalidad</text>
      
      <!-- Sim seleccionado -->
      <rect x="200" y="190" width="400" height="30" rx="5" ry="5" fill="#333333" stroke="#2ecc71" stroke-width="1"/>
      <text x="220" y="212" font-size="16">Sim seleccionado:</text>
      <text x="580" y="212" font-size="16" text-anchor="end">Don Lothario</text>
      
      <!-- Tipo de personalidad -->
      <rect x="200" y="230" width="400" height="40" rx="5" ry="5" fill="#333333" stroke="#2ecc71" stroke-width="1"/>
      <text x="220" y="252" font-size="16">Tipo de personalidad:</text>
      <text x="580" y="252" font-size="16" text-anchor="end" fill="#e67e22">Extrovertido</text>
      <text x="400" y="272" font-size="14" text-anchor="middle">Sociable, Carismático, Enérgico</text>
      
      <!-- Rasgos de personalidad -->
      <g>
        <text x="220" y="310" font-size="16" font-weight="bold">Rasgos principales:</text>
        
        <!-- Rasgo 1 -->
        <rect x="200" y="320" width="400" height="30" rx="5" ry="5" fill="#333333" stroke="#2ecc71" stroke-width="1"/>
        <text x="220" y="342" font-size="16">Sociabilidad</text>
        <rect x="500" y="325" width="80" height="20" rx="10" ry="10" fill="#444444" stroke="#2ecc71" stroke-width="1"/>
        <rect x="500" y="325" width="70" height="20" rx="10" ry="10" fill="#e67e22" stroke="#e67e22" stroke-width="1"/>
        
        <!-- Rasgo 2 -->
        <rect x="200" y="360" width="400" height="30" rx="5" ry="5" fill="#333333" stroke="#2ecc71" stroke-width="1"/>
        <text x="220" y="382" font-size="16">Romanticismo</text>
        <rect x="500" y="365" width="80" height="20" rx="10" ry="10" fill="#444444" stroke="#2ecc71" stroke-width="1"/>
        <rect x="500" y="365" width="75" height="20" rx="10" ry="10" fill="#e74c3c" stroke="#e74c3c" stroke-width="1"/>
        
        <!-- Rasgo 3 -->
        <rect x="200" y="400" width="400" height="30" rx="5" ry="5" fill="#333333" stroke="#2ecc71" stroke-width="1"/>
        <text x="220" y="422" font-size="16">Responsabilidad</text>
        <rect x="500" y="405" width="80" height="20" rx="10" ry="10" fill="#444444" stroke="#2ecc71" stroke-width="1"/>
        <rect x="500" y="405" width="30" height="20" rx="10" ry="10" fill="#3498db" stroke="#3498db" stroke-width="1"/>
      </g>
      
      <!-- Botones de acción -->
      <g>
        <rect x="300" y="450" width="200" height="30" rx="5" ry="5" fill="#16a085" stroke="#ffffff" stroke-width="1"/>
        <text x="400" y="472" font-size="16" text-anchor="middle">Desarrollar personalidad</text>
      </g>
    </g>
  </g>
  
  <!-- Elementos de la interfaz de Sims 4 (simulados) -->
  <g opacity="0.5">
    <!-- Barra superior -->
    <rect x="0" y="0" width="800" height="30" fill="#16a085"/>
    
    <!-- Iconos de control de juego -->
    <g fill="#ffffff">
      <circle cx="30" cy="15" r="8"/>
      <circle cx="60" cy="15" r="8"/>
      <circle cx="90" cy="15" r="8"/>
      <rect x="700" y="7" width="16" height="16" rx="2" ry="2"/>
      <rect x="730" y="7" width="16" height="16" rx="2" ry="2"/>
      <rect x="760" y="7" width="16" height="16" rx="2" ry="2"/>
    </g>
  </g>
  
  <!-- Gráfico de personalidad -->
  <g>
    <rect x="20" y="50" width="100" height="200" rx="10" ry="10" fill="#222222" stroke="#2ecc71" stroke-width="2"/>
    <text x="70" y="75" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">Personalidad</text>
    
    <!-- Gráfico de radar simplificado -->
    <g transform="translate(70, 150)">
      <!-- Líneas de base -->
      <line x1="0" y1="-50" x2="0" y2="50" stroke="#555555" stroke-width="1" opacity="0.5"/>
      <line x1="-50" y1="0" x2="50" y2="0" stroke="#555555" stroke-width="1" opacity="0.5"/>
      <line x1="-35" y1="-35" x2="35" y2="35" stroke="#555555" stroke-width="1" opacity="0.5"/>
      <line x1="-35" y1="35" x2="35" y2="-35" stroke="#555555" stroke-width="1" opacity="0.5"/>
      
      <!-- Área de personalidad -->
      <path d="M0,-40 L40,10 L0,30 L-30,5 Z" fill="#2ecc71" opacity="0.6" stroke="#ffffff" stroke-width="1"/>
      
      <!-- Puntos de referencia -->
      <circle cx="0" cy="-40" r="3" fill="#ffffff"/>
      <circle cx="40" cy="10" r="3" fill="#ffffff"/>
      <circle cx="0" cy="30" r="3" fill="#ffffff"/>
      <circle cx="-30" cy="5" r="3" fill="#ffffff"/>
    </g>
  </g>
  
  <!-- Personaje Sim difuminado en el fondo -->
  <g opacity="0.1">
    <!-- Silueta de Sim -->
    <path d="M650,500 C650,400 600,350 550,300 C500,250 450,200 400,200 C350,200 300,250 250,300 C200,350 150,400 150,500 Z" fill="#ffffff"/>
    <circle cx="400" cy="150" r="50" fill="#ffffff"/>
  </g>
  
  <!-- Información adicional -->
  <g font-family="Arial, sans-serif" fill="#ffffff">
    <text x="400" y="530" font-size="16" text-anchor="middle">Personalidades únicas y complejas</text>
    <text x="400" y="560" font-size="14" text-anchor="middle">Cada Sim desarrolla su propia personalidad</text>
  </g>
  
  <!-- Indicador de mod activo -->
  <g>
    <circle cx="50" cy="550" r="10" fill="#2ecc71"/>
    <text x="70" y="555" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Mod activo</text>
  </g>
</svg>