<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#1e1e1e"/>
  
  <!-- Fondo de pantalla de Sims 4 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1abc9c;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Interfaz de Slice of Life - Sistema de Emociones -->
  <g>
    <!-- Ventana de diálogo -->
    <rect x="150" y="100" width="500" height="400" rx="10" ry="10" fill="#222222" stroke="#2ecc71" stroke-width="3"/>
    
    <!-- Barra de título -->
    <rect x="150" y="100" width="500" height="40" rx="10" ry="10" fill="#16a085" stroke="#2ecc71" stroke-width="3"/>
    <text x="400" y="127" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">Slice of Life - Sistema de Emociones</text>
    
    <!-- Botón de cerrar -->
    <circle cx="630" cy="120" r="12" fill="#e74c3c"/>
    <g stroke="#ffffff" stroke-width="2">
      <line x1="625" y1="115" x2="635" y2="125"/>
      <line x1="625" y1="125" x2="635" y2="115"/>
    </g>
    
    <!-- Contenido del menú -->
    <g font-family="Arial, sans-serif" fill="#ffffff">
      <!-- Título de sección -->
      <text x="400" y="170" font-size="20" text-anchor="middle" font-weight="bold">Estado Emocional</text>
      
      <!-- Sim seleccionado -->
      <rect x="200" y="190" width="400" height="30" rx="5" ry="5" fill="#333333" stroke="#2ecc71" stroke-width="1"/>
      <text x="220" y="212" font-size="16">Sim seleccionado:</text>
      <text x="580" y="212" font-size="16" text-anchor="end">Eliza Pancakes</text>
      
      <!-- Estado emocional actual -->
      <rect x="200" y="230" width="400" height="60" rx="5" ry="5" fill="#333333" stroke="#2ecc71" stroke-width="1"/>
      <text x="220" y="252" font-size="16">Estado emocional:</text>
      <text x="580" y="252" font-size="16" text-anchor="end" fill="#f1c40f">Feliz</text>
      <text x="220" y="272" font-size="16">Intensidad:</text>
      <rect x="300" y="262" width="200" height="15" rx="7.5" ry="7.5" fill="#444444" stroke="#2ecc71" stroke-width="1"/>
      <rect x="300" y="262" width="120" height="15" rx="7.5" ry="7.5" fill="#f1c40f" stroke="#f1c40f" stroke-width="1"/>
      <text x="580" y="272" font-size="16" text-anchor="end">+2</text>
      
      <!-- Factores que afectan -->
      <g>
        <text x="220" y="310" font-size="16" font-weight="bold">Factores que afectan:</text>
        
        <!-- Factor 1 -->
        <rect x="200" y="320" width="400" height="30" rx="5" ry="5" fill="#333333" stroke="#2ecc71" stroke-width="1"/>
        <text x="220" y="342" font-size="16">Buena comida</text>
        <text x="580" y="342" font-size="16" text-anchor="end" fill="#2ecc71">+1</text>
        
        <!-- Factor 2 -->
        <rect x="200" y="360" width="400" height="30" rx="5" ry="5" fill="#333333" stroke="#2ecc71" stroke-width="1"/>
        <text x="220" y="382" font-size="16">Ambiente agradable</text>
        <text x="580" y="382" font-size="16" text-anchor="end" fill="#2ecc71">+1</text>
        
        <!-- Factor 3 -->
        <rect x="200" y="400" width="400" height="30" rx="5" ry="5" fill="#333333" stroke="#2ecc71" stroke-width="1"/>
        <text x="220" y="422" font-size="16">Cansancio</text>
        <text x="580" y="422" font-size="16" text-anchor="end" fill="#e74c3c">-1</text>
      </g>
      
      <!-- Botones de acción -->
      <g>
        <rect x="300" y="450" width="200" height="30" rx="5" ry="5" fill="#16a085" stroke="#ffffff" stroke-width="1"/>
        <text x="400" y="472" font-size="16" text-anchor="middle">Ver detalles</text>
      </g>
    </g>
  </g>
  
  <!-- Elementos de la interfaz de Sims 4 (simulados) -->
  <g opacity="0.5">
    <!-- Barra superior -->
    <rect x="0" y="0" width="800" height="30" fill="#16a085"/>
    
    <!-- Iconos de control de juego -->
    <g fill="#ffffff">
      <circle cx="30" cy="15" r="8"/>
      <circle cx="60" cy="15" r="8"/>
      <circle cx="90" cy="15" r="8"/>
      <rect x="700" y="7" width="16" height="16" rx="2" ry="2"/>
      <rect x="730" y="7" width="16" height="16" rx="2" ry="2"/>
      <rect x="760" y="7" width="16" height="16" rx="2" ry="2"/>
    </g>
  </g>
  
  <!-- Indicadores de emociones -->
  <g>
    <!-- Panel de emociones -->
    <rect x="20" y="50" width="100" height="200" rx="10" ry="10" fill="#222222" stroke="#2ecc71" stroke-width="2"/>
    <text x="70" y="75" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">Emociones</text>
    
    <!-- Emoción 1 - Felicidad (activa) -->
    <circle cx="70" cy="105" r="15" fill="#f1c40f" stroke="#ffffff" stroke-width="2"/>
    <path d="M65,105 Q70,110 75,105" stroke="#ffffff" stroke-width="1.5" fill="none"/>
    
    <!-- Emoción 2 - Tristeza -->
    <circle cx="70" cy="145" r="15" fill="#3498db" stroke="#333333" stroke-width="1"/>
    <path d="M65,148 Q70,143 75,148" stroke="#333333" stroke-width="1.5" fill="none"/>
    
    <!-- Emoción 3 - Enojo -->
    <circle cx="70" cy="185" r="15" fill="#e74c3c" stroke="#333333" stroke-width="1"/>
    <line x1="65" y1="185" x2="75" y2="185" stroke="#333333" stroke-width="1.5"/>
    
    <!-- Emoción 4 - Vergüenza -->
    <circle cx="70" cy="225" r="15" fill="#9b59b6" stroke="#333333" stroke-width="1"/>
    <circle cx="70" cy="225" r="5" fill="#333333"/>
  </g>
  
  <!-- Personaje Sim difuminado en el fondo -->
  <g opacity="0.1">
    <!-- Silueta de Sim -->
    <path d="M650,500 C650,400 600,350 550,300 C500,250 450,200 400,200 C350,200 300,250 250,300 C200,350 150,400 150,500 Z" fill="#ffffff"/>
    <circle cx="400" cy="150" r="50" fill="#ffffff"/>
  </g>
  
  <!-- Información adicional -->
  <g font-family="Arial, sans-serif" fill="#ffffff">
    <text x="400" y="530" font-size="16" text-anchor="middle">Sistema de emociones mejorado</text>
    <text x="400" y="560" font-size="14" text-anchor="middle">Más profundidad emocional para tus Sims</text>
  </g>
  
  <!-- Indicador de mod activo -->
  <g>
    <circle cx="50" cy="550" r="10" fill="#2ecc71"/>
    <text x="70" y="555" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Mod activo</text>
  </g>
</svg>